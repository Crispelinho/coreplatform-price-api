name: üîÅ Backport on merge to main

on:
  push:
    branches: 
      - hotfix/v1.0.2-add-backport-pipeline
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  backport:
    if: |
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'push' && github.ref == 'refs/heads/hotfix/v1.0.2-add-backport-pipeline')
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backport CLI
        run: npm install -g backport

      - name: Get list of release/* branches
        id: release_branches
        run: |
          RELEASE_BRANCHES=$(git ls-remote --heads origin 'refs/heads/release/*' | cut -d/ -f3-)
          echo "branches=$(echo $RELEASE_BRANCHES | tr '\n' ' ')" >> "$GITHUB_OUTPUT"

      - name: Run Backport to develop and release/*
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
            PR_NUMBER="${{ github.event.pull_request.number }}"
            if [ -z "$PR_NUMBER" ]; then
            PR_NUMBER=8
            fi

            BRANCHES="develop"
            for branch in $BRANCHES; do
            echo "Backporting PR $PR_NUMBER to $branch"
            
            # Ejecutar backport y capturar salida y c√≥digo de error
            OUTPUT=$(backport \
                --accessToken "$GITHUB_TOKEN" \
                --repoOwner Crispelinho \
                --repoName coreplatform-price-api \
                --pr "$PR_NUMBER" \
                --branch "$branch" 2>&1)
            EXIT_CODE=$?

            echo "$OUTPUT"

            if [ $EXIT_CODE -ne 0 ]; then
                if echo "$OUTPUT" | grep -q "commit .* is empty"; then
                    echo "‚ö†Ô∏è Commit ya backporteado en la rama $branch, no se necesita acci√≥n."
                elif echo "$OUTPUT" | grep -q "Please fix the conflicts"; then
                    echo "Y\n"
                    echo "‚ö†Ô∏è Conflictos encontrados al hacer backport a $branch. Requiere resoluci√≥n manual."
                else
                    echo "‚ùå Error desconocido al hacer backport en la rama $branch. Requiere revisi√≥n."
                    # exit 1  # opcional detener workflow
                fi
            else
                echo "‚úÖ Backport a $branch exitoso."
            fi
            done




