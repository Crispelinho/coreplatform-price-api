# Deshabilitamos JPA (no compatible con R2DBC)
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Si usas inicializaci√≥n con scripts SQL para R2DBC:
spring.sql.init.mode=always
spring.sql.init.platform=h2

# Habilitar consola H2 para JDBC (opcional, para debugging solo)
